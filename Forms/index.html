<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <div>
            <label for="fname">First name</label>
            <input type="text" id="fname" placeholder="Spongebob" required>
        </div>

        <br>

        <div>
            <label for="lname">Last name</label>
            <input type="text" id="lname" placeholder="Squarepants" required>
        </div>

        <br>

        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" maxlength="16">
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="sPants@gmail.com">
        </div>

        <br>

        <div>
            <label for="phone">Phone #</label>
            <input type="phone" id="phone" name="phone" placeholder="981-2222222">
        </div>

        <br>

        <div>
            <label for="bdate">Birthdate</label>
            <input type="date" id="bdate" name="bdate">
        </div>

        <br>

        <div>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
        </div>

        <br>

        <div>

            <label for="gender">Gender:</label>

            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male">

            <label for="female">Female</label>
            <input type="radio" name="Gender" id="female">
        </div>

        <br>

        <div>
            <label for="paymengt">Payment</label>
            <select name="payment" id="payment">
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Giftcard">Giftcard</option>
            </select>
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

    </form>
</body>

</html>
